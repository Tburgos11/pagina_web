<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Imprenta Ejemplo</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Imprenta Ejemplo</h1>
    <nav>
      <a href="#servicios">Servicios</a>
      <a href="#portafolio">Portafolio</a>
      <a href="#contacto">Contacto</a>
    </nav>
  </header>
  <main>
    <section id="servicios">
      <h2>Servicios</h2>
      <ul>
        <li>Impresión digital</li>
        <li>Impresión offset</li>
        <li>Diseño gráfico</li>
        <li>Tarjetas de presentación</li>
        <li>Volantes y folletos</li>
      </ul>
    </section>
    <section id="portafolio">
      <h2>Portafolio</h2>
      <div class="galeria">
        <img src="https://via.placeholder.com/200x150?text=Trabajo+1" alt="Trabajo 1">
        <img src="https://via.placeholder.com/200x150?text=Trabajo+2" alt="Trabajo 2">
        <img src="https://via.placeholder.com/200x150?text=Trabajo+3" alt="Trabajo 3">
      </div>
    </section>
    <section id="contacto">
      <h2>Contacto</h2>
      <form id="form-contacto">
        <input type="text" placeholder="Nombre" required>
        <input type="email" placeholder="Correo" required>
        <textarea placeholder="Mensaje" required></textarea>
        <button type="submit">Enviar</button>
      </form>
      <div id="mensaje-exito" class="oculto">¡Gracias por contactarnos!</div>
    </section>
  </main>
  <footer>
    <p>&copy; 2025 Imprenta Ejemplo</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
